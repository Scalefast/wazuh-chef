driver:
  name: dokken
  # because Docker and SystemD/Upstart
  privileged: true

provisioner:
  name: dokken

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

#  - name: centos-7
#    driver:
#      image: dokken/centos-7
#      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: elastic-stack
    run_list:
      - recipe[elastic-stack::default]
    driver:
      customize:
        memory: 4096
        cpus: 2
    verifier:
      inspec_tests:
        - path: kitchen/test/integration/elastic-stack/

