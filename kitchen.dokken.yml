---
driver:
  name: dokken
  # because Docker and SystemD
  privileged: true
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: elastic-stack
    run_list:
      - recipe[elastic-stack::default]
    driver:
      customize:
        memory: 4096
        cpus: 2
    verifier:
      inspec_tests:
        - path: cookbooks/elastic-stack/test/integration

  - name: opendistro
    run_list: 
      - recipe['opendistro::default']
    driver:
      customize:
        memory: 4096
        cpus: 2
    verifier:
      inspec_tests:
        - path: cookbooks/opendistro/test/integration

  - name: filebeat
    run_list: 
      - recipe['filebeat::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: cookbooks/filebeat/test/integration

  - name: filebeat-oss
    run_list: 
      - recipe['filebeat-oss::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: cookbooks/filebeat-oss/test/integration     

  - name: wazuh-manager
    run_list: 
      - recipe['wazuh-manager::default']
    driver:
      customize:
        memory: 2048
        cpus: 1
    verifier:
      inspec_tests:
        - path: cookbooks/wazuh-manager/test/integration     

  - name: wazuh-agent
    run_list: 
      - recipe['wazuh-agent::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: cookbooks/wazuh-agent/test/integration   
