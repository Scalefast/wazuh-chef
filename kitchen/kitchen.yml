driver:
  name: dokken
  chef_version: latest # or 15 or 15.0 or 15.0.300 or curent

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
    driver:
      image: dokken/ubuntu-20.04
      network:
        - ["private_network", {ip: "172.16.11.10"}]

  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      network:
        - ["private_network", {ip: "172.16.11.11"}]

  - name: centos-8
    driver:
      image: dokken/centos-8
      network:
        - ["private_network", {ip: "172.16.11.12"}]
        
  - name: centos-7
    driver:
      image: dokken/centos-7
      network:
        - ["private_network", {ip: "172.16.11.13"}]

suites:
  - name: elastic-stack
    run_list:
      - recipe[elastic-stack::default]
    driver:
      customize:
        memory: 4096
        cpus: 2
    verifier:
      inspec_tests:
        - path: test/integration/elastic-stack/

  - name: opendistro
    run_list: 
      - recipe['opendistro::default']
    driver:
      customize:
        memory: 4096
        cpus: 2
    verifier:
      inspec_tests:
        - path: test/integration/opendistro/

  - name: filebeat
    run_list: 
      - recipe['filebeat::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: test/integration/filebeat/

  - name: filebeat-oss
    run_list: 
      - recipe['filebeat-oss::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: test/integration/filebeat-oss/      

  - name: wazuh-manager
    run_list: 
      - recipe['wazuh-manager::default']
    driver:
      customize:
        memory: 2048
        cpus: 1
    verifier:
      inspec_tests:
        - path: test/integration/wazuh-manager/

  - name: wazuh-agent
    run_list: 
      - recipe['wazuh-agent::default']
    driver:
      customize:
        memory: 512
        cpus: 1
    verifier:
      inspec_tests:
        - path: test/integration/wazuh-agent/













