#      image: centos:7
#      platform: centos
#      hostname: manager00_centos
#      run_command: /usr/sbin/init
#      dockerfile: test/Dockerfile
#      build_options:
#        rm: true

suites:
  - name: manager-development-master
    environments_path: "test/environments"
    data_bags_path: "test/data_bags"
    encrypted_data_bag_secret_key_path: "test/data_bags/wazuh_secrets/test_data_bag_key"
    driver:
      network:
      - ["private_network", {ip: "172.16.10.10"}]
    run_list:
      - recipe[wazuh_manager::repository]
      - recipe[wazuh_manager::manager]
      - recipe[wazuh_filebeat::default]
    attributes:
    provisioner:
      client_rb:
        environment: development-master
    verifier:
      name: shell
      command: py.test -v test/base

  - name: agent-development
    environments_path: "/home/vagrant/wazuh-chef/cookbooks/wazuh_agent/test/environments"
    data_bags_path: "/home/vagrant/wazuh-chef/cookbooks/wazuh_agent/test/data_bags"
    encrypted_data_bag_secret_key_path: "/home/vagrant/wazuh-chef/cookbooks/wazuh_agent/test/data_bags/wazuh_secrets/test_data_bag_key"
    driver:
      network:
      - ["private_network", { type: "dhcp" }]
    run_list:
      - recipe[wazuh_agent::repository]
      - recipe[wazuh_agent::agent]
    attributes:
         vagrant:
    provisioner:
      client_rb:
        environment: development
    verifier:
      name: shell
      command: py.test -v test/base
