---
driver:
  name: docker
  privileged: true
  use_sudo: false

provisioner:
  name: chef_zero
  environments_path: "test/environments"
  data_bags_path: "test/data_bags"
  encrypted_data_bag_secret_key_path: "test/data_bags/wazuh_secrets/test_data_bag_key"

platforms:
  - name: ubuntu
    driver_config:
      image: ubuntu:14.04
      platform: ubuntu

#  - name: centos-manager_00
