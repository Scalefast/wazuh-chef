name: Kitchen tests for Wazuh Chef

on:
  push:
    branches: 
      - feature-cookbooks
  pull_request:
    branches:
      - feature-cookbooks

jobs:
  kitchen-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [
          centos-8,
          ubuntu-2004,
        ]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Chef
      uses: actionshub/chef-install@main
    - name: Wazuh server (manager, filebeat)
      uses: actionshub/kithcen-dokken@main
      env:
        suite: wazuh-server
        os: ${{ matrix.os }}
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml

    - name: Wazuh server OSS (manager, filebeat-oss)
      uses: actionshub/kitchen-dokken@main
      env:
        suite: wazuh-server-oss
        os: ${{ matrix.os }}
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml

    - name: Opendistro
      uses: actionshub/kitchen-dokken@main
      env:
        suite: opendistro
        os: ${{ matrix.os }}
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml
      
    - name: Elastic Stack 
      uses: actionshub/kitchen-dokken@main
      env:
        suite: elastic-stack
        os: ${{ matrix.os }}
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml

    - name: Wazuh agent
      uses: actionshub/kithcen-dokken@main
      env:
        suite: wazuh-agent
        os: ${{ matrix.os }}
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml