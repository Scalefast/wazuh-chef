name: Manager and Agent connection test

on: [push, workflow_dispatch]

jobs:
  manager-agent:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      name: Setup Ruby
    - name: Install dependancies
      run: |
        bundle config set --local without 'vagrant'
        bundle install
    - name: Install Chef
      uses: actionshub/chef-install@main
    - name: Install manager
      uses: actionshub/test-kitchen@main
      env:
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        PLATFORM: centos
        RELEASE: '7'
      with:
        suite: wazuh-manager
        os: centos-7
        action: converge
    - name: Get IP address of manager
      run: |
        $(pwd)/.github/workflows/get_ip.sh wazuh-manager-centos-7;
        echo "MANAGER_IP=`$(pwd)/.github/workflows/get_ip.sh wazuh-manager-centos-7 |\
        grep "Container IP" |\
        awk -F'[:]' '{print $2}' |\
        sed -e 's/^[[:space:]]*//'`" >> $GITHUB_ENV
    - name: Install agent
      uses: actionshub/test-kitchen@main
      env:
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        PLATFORM: centos
        RELEASE: '7'
      with:
        suite: wazuh-agent
        os: centos-7
        action: converge
    - name: Test manager and agent connection
      uses: actionshub/test-kitchen@main
      env:
        CHEF_LICENSE: accept-no-persist
        KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        PLATFORM: centos
        RELEASE: '7'
      with:
        suite: wazuh-agent
        os: centos-7
        action: verify
    